<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" />

  <!-- Defs for Gradients -->
  <defs>
    <!-- Lidar Gradient: Golden/Green for points -->
    <linearGradient id="lidarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" /> <!-- Green -->
    </linearGradient>
    
    <!-- Lake Gradient: Deep Blue/Teal for water -->
    <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00B0FF;stop-opacity:1" /> <!-- Light Blue -->
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" /> <!-- Deep Teal -->
    </linearGradient>
  </defs>

  <!-- Group: The Icon -->
  <g transform="translate(400, 250)">
    
    <!-- 1. The LiDAR Points (Voxels) -->
    <!-- Expressive points: Varying size/color/opacity to represent classification (Ground, Veg, Car) -->
    
    <!-- Large Gold Points (High Intensity/Traffic) -->
    <circle cx="-60" cy="-80" r="9" fill="#FFD700" opacity="0.95">
      <animate attributeName="cy" values="-80;-85;-80" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="-30" cy="-95" r="11" fill="#FFC107" opacity="0.9">
      <animate attributeName="cy" values="-95;-90;-95" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Small Green Points (Vegetation/Background) -->
    <circle cx="10" cy="-85" r="5" fill="#69F0AE" opacity="0.7" />
    <circle cx="50" cy="-100" r="6" fill="#00E676" opacity="0.8" />
    <circle cx="-80" cy="-40" r="7" fill="#B9F6CA" opacity="0.6" />
    
    <!-- Medium Teal/Blue Points (Water/Road) -->
    <circle cx="-40" cy="-50" r="8" fill="#00B0FF" opacity="0.85" />
    <circle cx="0" cy="-45" r="7" fill="#40C4FF" opacity="0.75" />
    
    <!-- Animated Central Points (Mixed/Gradient) -->
    <circle cx="40" cy="-60" r="10" fill="url(#lidarGradient)" opacity="0.95">
      <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="-50" r="6" fill="#00C853" opacity="0.7" />

    <!-- Additional Points for Density -->
    <circle cx="-20" cy="-70" r="4" fill="#FFECB3" opacity="0.5" />
    <circle cx="20" cy="-30" r="5" fill="#B2DFDB" opacity="0.6" />
    <circle cx="60" cy="-80" r="4" fill="#C8E6C9" opacity="0.5" />


    <!-- Reflections near water (more muted/blue) -->
    <circle cx="-50" cy="-10" r="7" fill="#0277BD" opacity="0.7" />
    <circle cx="0" cy="-15" r="8" fill="#01579B" opacity="0.8" />
    <circle cx="50" cy="-20" r="6" fill="#0288D1" opacity="0.7" />

    <!-- 2. The Data Lake (Waves) -->
    <!-- Stylized waves catching the points -->
    <path d="M-100 20 Q -50 50, 0 20 T 100 20" fill="none" stroke="url(#lakeGradient)" stroke-width="8" stroke-linecap="round" />
    <path d="M-80 50 Q -30 80, 20 50 T 120 50" fill="none" stroke="url(#lakeGradient)" stroke-width="8" stroke-linecap="round" opacity="0.7" />
    <path d="M-60 80 Q -10 110, 40 80 T 140 80" fill="none" stroke="url(#lakeGradient)" stroke-width="8" stroke-linecap="round" opacity="0.4" />

  </g>

  <!-- Text: Project Name -->
  <!-- Moved y position up to 430 to be closer to the wave graphic -->
  <text x="400" y="430" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#37474F">
    LiDAR <tspan fill="#00B0FF">LAKE</tspan>
  </text>
  
  <!-- Text: Tagline -->
  <!-- Adjusted y position relative to the main text -->
  <text x="400" y="480" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#78909C" letter-spacing="4">
    STREAMING ANALYTICS PLATFORM
  </text>

</svg>